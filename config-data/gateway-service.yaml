server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: ingreso-service
          uri: lb://ingreso-service
          predicates:
            - Path=/ingreso/**
        - id: salida-service
          uri: lb://salida-service
          predicates:
            - Path=/salida/**
        - id: caja-service
          uri: lb://caja-service
          predicates:
            - Path=/caja/**

